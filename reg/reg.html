<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../reg/reg.css">
</head>
<body>
<!-- 注册头部............................................................. -->
	<div class="reg-header">
		<div class="reg-hd-wrap clear">
			<a href="../index.html" class="reg-logo"></a>
			<div class="reg-hd-title">欢迎注册</div>
			<div class="reg-logined">
				已有账号<a href="../login/login.html">请登录</a>
			</div>
		</div>
	</div>
<!-- 注册内容................................................................................. -->
	<div class="reg-content clear">
		<div class="reg-cnt-wrap">
			<div class="reg-cnt-form">
				<form id="reg-form" method="post">
					<div class="reg-item">
						<label>用&nbsp;户&nbsp;名 </label>
						<input id="name" type="text" placeholder="您的账户名和登录名" name="">
					</div>
					<div class="input-tip"></div>
					<div class="reg-item">
						<label>设 置 密 码</label>
						<input id="password" type="text" placeholder="建议至少使用两种字符组合" name="">
					</div>
					<div class="input-tip"></div>
					<div class="reg-item">
						<label>确 认 密 码</label>
						<input id="passwordagain" type="text" placeholder="请再次输入密码" name="">
					</div>
					<div class="input-tip"></div>
					<div class="reg-email-wrap" style="display:none">
						<div class="reg-item">
							<label>邮 箱 验 证</label>
							<input id="email" type="text" placeholder="建议使用常用邮箱" name="">
						</div>
						<div class="input-tip"></div>
						<div class="orPhone">或<a href="">手机验证</a></div>
					</div>
					<div class="reg-phone-wrap">
						<div class="reg-item">
							<label>中国 + 86</label>
							<input id="phonenum" type="text" placeholder="建议使用常用手机" name="">
						</div>
						<div class="input-tip"></div>
						<div class="orEmail">或<a href="">邮箱验证</a></div>
					</div>
					<div class="reg-item">
						<label>验 证 码</label>
						<input class="reg-yan" id="yanzhengma" type="text" name="" placeholder="请输入验证码">
						<img class="reg-yanzheng" src="../image/yanzhengma.jpg">
					</div>
					<div class="input-tip"></div>
					<div class="reg-item">
						<label>手机验证码</label>
						<input class="reg-yan" id="phoneyan" type="text" name="" placeholder="请输入手机验证码">
						<button class="btn-phonecode">获取验证码</button>
					</div>
					<div class="input-tip"></div>
					<div class="reg-form-agreen">
						<input type="checkbox" name="" checked>我已阅读并同意<a href="">《京东用户注册协议》</a>
						<div class="input-tip"></div>
					</div>
					<button class="regBtn"><a href="../login/login.html">立即注册</a></button>
				</form>
			</div>
			<div class="reg-cnt-other">
				<div class="phone-fast-reg"></div>
				<div class="company-reg">
					<a href="">
						<i></i>
						<span>企业用户注册</span>
					</a>
				</div>
				<div class="inter-cust">
					<a href="">
						<i></i>
						<span>
							INTERNATIONAL<br/>
							CUSTOMERS
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
<!-- 注册底部........................................................................................... -->
	<div class="reg-footer">
		<div class="reg-ft-list">
			<a href="">关于我们</a>|<a href="">联系我们</a>|<a href="">人才招聘</a>|<a href="">商家入驻</a>|<a href="">广告服务</a>|<a href="">手机京东</a>|<a href="">友情链接</a>|<a href="">销售联盟</a>|<a href="">京东社区</a>|<a href="">京东公益</a>|<a href="">English Site</a>
		</div>
		<div class="reg-ft-copyright">Copyright&nbsp;&copy;&nbsp;2004-2016京东JD.com版权所有</div>
	</div>
</body>
<script type="text/javascript" src="reg.js"></script>
</html>
